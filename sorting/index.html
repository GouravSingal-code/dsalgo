    <h1 style="margin-top:20px;text-align: center;color:#FFFFFF">Sorting ALgorithms</h1>

    <div class="bosecontainer" style="margin-top:50px;position:relative;width:100%;height:600px;background-color:#000000;display:flex;justify-content: center;align-items: center">

    <div class="container00" style="width:600px;height:600px;position:relative;background-color:#FFFFFF;margin-left:20px;margin-right:20px">
    </div>

    </div>


   <div style="position:relative;width:100%;margin-top:150px;pbackground-color:#000000;display:flex;justify-content: center;align-items: center">
    <button style="font-size: 1.2em;margin-left:50px;margin-right:50px" onclick="selection();">Selection Sort</button>
    <button style="font-size: 1.2em;margin-left:50px;margin-right:50px" onclick="bubble();">Bubble Sort</button>
    <button style="font-size: 1.2em;margin-left:50px;margin-right:50px" onclick="quick();">Quick Sort</button>
    <button style="font-size: 1.2em;margin-left:50px;margin-right:50px" onclick="merge();">Merge Sort</button>
   </div>
