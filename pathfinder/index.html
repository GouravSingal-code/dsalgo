<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Canvas tutorial</title>
  </head>
  <body>
    <h1 style="margin-top:10px;text-align: center;color:#00800">Path Finder ALgorithms</h1>


    <div id="container">
    <canvas id="canvas" width="1500" height="800"></canvas>
    </div>


<div style="margin-top:20px;justify-content:center;display:flex;align-items:center">
    <select  style="margin-right:20px" id="choose">
        <option>Starting Point</option>
        <option>Ending Point</option>
        <option id="block">Blockage Point</option>
    </select>

    <button onclick="start();">Start</button>
</div>

    <script src="main.js"></script>
